<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신용카드 혜택 비교 서비스</title>
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>💳 신용카드 혜택 비교</h1>
            <p class="subtitle">두 개의 카드를 선택하고 월 예상 소비를 입력하여 혜택을 비교해보세요</p>
        </header>

        <main>
            <!-- 카드 선택 섹션 -->
            <section class="card-selection-section">
                <h2>비교할 카드 선택</h2>
                <div class="card-selection-grid">
                    <div class="card-selector">
                        <h3>카드 1</h3>
                        <select id="card1Select" class="card-select">
                            <option value="">카드를 선택하세요</option>
                        </select>
                        <div id="card1Info" class="card-info"></div>
                    </div>
                    <div class="card-selector">
                        <h3>카드 2</h3>
                        <select id="card2Select" class="card-select">
                            <option value="">카드를 선택하세요</option>
                        </select>
                        <div id="card2Info" class="card-info"></div>
                    </div>
                </div>
            </section>

            <!-- 월 예상 소비 입력 섹션 -->
            <section class="spending-section">
                <h2>월 예상 소비 입력</h2>
                <div id="categoryInputs" class="category-inputs">
                    <!-- JavaScript로 동적 생성 -->
                </div>
                <div class="total-spending">
                    <strong>총 예상 소비:</strong> <span id="totalSpending">0</span>원
                </div>
            </section>

            <!-- 계산 버튼 -->
            <div class="action-section">
                <button id="calculateBtn" class="btn-calculate" disabled>혜택 계산하기</button>
            </div>

            <!-- 결과 섹션 -->
            <section id="resultSection" class="result-section hidden">
                <h2>💰 혜택 비교 결과</h2>
                <div class="result-grid">
                    <div class="result-card" id="result1">
                        <!-- JavaScript로 동적 생성 -->
                    </div>
                    <div class="result-card" id="result2">
                        <!-- JavaScript로 동적 생성 -->
                    </div>
                </div>
                <div class="result-summary" id="resultSummary">
                    <!-- JavaScript로 동적 생성 -->
                </div>
            </section>
        </main>

        <footer>
            <p>신용카드 혜택 비교 서비스 | 최적의 카드를 찾아보세요</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
